<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/2.3.0/uicons-bold-rounded/css/uicons-bold-rounded.css'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <title>PreEntrega3 JS | Matias Gunsett</title>
</head>

<body>
    <nav>
        <div class="titulo">
            <h1>Ortopedia Kinen</h1>
            <p>Bienvenido</p>
            <form>
                <input type="text" placeholder="Usuario" id="nombre" required>
                <input type="password" placeholder="Password" id="pass" required>
                <input class="boton" type="submit" value="Ingresar">
            </form>
            <p class="olvido">Olvidé mi Password | Registrarme</p>
            <p id="loginError" class="usuarioIncorrecto"></p>
        </div>
        <div class="iconos" id="icons">
            <i class="fi fi-br-wheelchair icon-1"></i>
            <i class="fi fi-br-crutches icon-2"></i>
            <i class="fi fi-br-walker icon-3"></i>
        </div>
    </nav>

    <div class="menuPrincipal" id="mainContent">
        <h2>Ortopedia Kinen</h2>
        <h3>Panel Principal</h3>
        <div class="d-grid gap-2 col-6 mx-auto">
            <button class="btn btn-primary" id="consultaStock">Consultar Stock</button>
            <button class="btn btn-primary" id="agregarStock">Cargar Productos</button>
            <button class="btn btn-primary" id="quitarStock">Eliminar Productos</button>
            <button class="btn btn-danger" id="salirStock">Salir</button>
        </div>
    </div>
    <div id="content">
        <h3>Cargar Productos</h3>
        <form id="addProductForm">
            <div class="input-group mb-3 botonAgregar">
                <span class="input-group-text">✔️</span>
                <input type="text" id="nombreP" placeholder="Nombre del producto" class="form-control"
                    aria-label="Amount (to the nearest dollar)">
            </div>
            <div class="input-group mb-3 botonAgregar">
                <span class="input-group-text">💵</span>
                <input type="number" id="precioP" placeholder="Precio" class="form-control"
                    aria-label="Amount (to the nearest dollar)">
            </div>
            <div class="input-group mb-3 botonAgregar">
                <span class="input-group-text">📦</span>
                <input type="number" id="stockP" placeholder="Cantidad en stock" class="form-control"
                    aria-label="Amount (to the nearest dollar)">
            </div>
            <button type="submit" class="btn btn-warning botonAgregar" id="agregarStock">Agregar Producto</button>
        </form>
    </div>
    <div id="content2">
        <h4>Stock General</h4>
    </div>
    <p id="message" class="info-message" style="display: none;"></p>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <script src="./main.js"></script>
</body>

</html>
